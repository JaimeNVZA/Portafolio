                <a href="https://www.nginx.com" target="_blank" rel="noreferrer"> <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/nginx/nginx-original.svg" alt="nginx" width=80" height=80"/> </a>

        <section id="funcionamiento">
            <h2>Funcionamiento</h2>
            <p>La página web es del estilo wordpress pero mucho más primitivo, con las capacidades mínimas que 
                demuestran un CMS funcional, donde un usuario crea contenidos con texto e imágenes 
                y otros usuarios pueden ver, comentar, calificar y otras cosas más, y los moderadores 
                podrán modificar el contenido, o inactivarlo en caso de incumplimiento de normas.
                Además de contenidos los usuarios con roles superiores pueden realizar más acciones como por 
                ejemplo crear categorías o plantillas.
                El sistema es capaz de gestionar usuarios, contenidos, categorías, subcategorías, plantillas, 
                roles y permisos. 
                También cuenta con login SSO, base de datos y notificaciones a email.
            </p>
            <p><strong>OBS: El proyecto fue realizado en conjunto de 4 personas, cuenta con documentación.</strong></p>
        </section>

            <h2>Revisar código</h2>

        </section>
